commands:
  start           : Получить приветственное сообщение
  help            : Посмотреть команды
  participate     : Подать новый текст
  # reparticipate   : Переподать текст
  am_i_participate: Проверить отправлен ли текст

buttons:
  participate : Подать текст

text:
  start           : |
    Привет! Это редакция зина «Фиалки» ;)
    
    Сюда ты можешь прислать свои произведения, прозу или стихотворения. Чтобы начать, нажми на кнопку снизу.
    
    Успехов, дорогой автор 💫
  help            : |
    /start - Вернуться в начало
    /help - Список команд
    /participate - Переподать свою работу
    /reparticipate - Переподать свою работу
    /am_i_participate - Проверить, отправлен ли текст
  send_name       : |
    Как тебя зовут? Укажи свое имя и/или творческий псевдоним.
  send_file       : |
     Отправь своё произведение в формате .docx — так нам будет удобнее его просмотреть. В том же сообщении можешь добавить  комментарий.
  work_statistics_empty : |
     Ты ещё не отправил ни одного текста! Это можно сделать воспользовашись командой /participate. Отправь совй текст в формате .docx
  successful_registration: |
    ✔️Вы были успешно зарегистрированы!
  successful_participated: |
    ✔️Поздравляем! Ты успешно отправил текст ;)
  user_registered: |
    ✔️Ты уже отправил текст, спасибо! Если у тебя остались вопросы, ты можешь написать сюда или главному редактору зина: @ksnkndrtv
  user_not_registered: |
    ❌Ты ещё не отправил текст.
  error_file_ext : |
    ❌Обрати внимание, файл должен быть в формате .docx!
  error_file_ext2 : |
    ❌Обрати внимание, файл должен быть в формате .docx! А ваш файл в формате .{}
  error_file_too_large: |
    ❌Отправленный файл должен быть меньше 32 мегабайт.
  error_file_sent: |
    ❌Ты не отправил текст! Обрати внимание, файл должен быть в формате .docx!
  error_file_processing: |
    ❌У нас возникли проблемы с обработкой твоего файла. Сообщите об ошибке редактору зина и попробуйте позже.
  error_file_unexpected: |
    ❌Если отправить просто так, то мы не увидим ваше работу! Воспользуйтесь командой /participate
  am_i_participate: |
    Всего ты отправил {} {}.
    Даты отправки и комментарии:
    {}
  no_comment_to_work: |
    Нет комменатрия
